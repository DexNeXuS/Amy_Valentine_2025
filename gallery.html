<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body {
            font-family: 'Pacifico', cursive;
            background: #ffe6f2;
            text-align: center;
            padding-top: 60px; /* Space for top banner */
            padding-bottom: 60px; /* Add space for the fixed footer */
            margin: 0;
        }
        h1 {
            color: #ff4d6a;
            font-size: 2.5rem;
            margin-top: 50px;
            text-shadow: 2px 2px 5px rgba(255, 0, 100, 0.5);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .gallery img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .navbar a {
            padding: 10px 20px;
            background: #ff4d6a;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1rem;
        }
        .navbar a:hover {
            background: #e60039;
        }

        /* Countdown Banner */
        #countdown-banner {
            background: #ff4d6a;
            color: white;
            padding: 10px;
            font-size: 1.2rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
        }

        /* Bottom Navbar */
        .bottom-navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 1rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #ff4d6a;
            padding: 15px;
            z-index: 10;
        }

        .bottom-navbar a {
            padding: 10px 20px;
            background: #e60039;
            color: white;
            text-decoration: none;
            border-radius: 50px;
        }

        .bottom-navbar a:hover {
            background: #ff4d6a;
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .lightbox.visible {
            visibility: visible;
        }

        .lightbox:active img {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- Countdown Banner -->
    <div id="countdown-banner">
        <span>Countdown until Valentine's Day: <span id="timer"></span></span>
    </div>

    <h1>Our Shared Moments ðŸ’–</h1>
    <div class="gallery" id="gallery">
        <!-- Images will be dynamically added here -->
    </div>

    <!-- Bottom Navbar -->
    <div class="bottom-navbar">
        <a href="gallery.html">Image Gallery</a>
        <a href="playlist.html">Music Playlist</a>
        <a href="poems.html">Poems</a>
        <a href="quiz.html">Quiz</a>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <img id="lightbox-image" src="" alt="Selected Image">
    </div>

    <script>
        // Function to update the countdown timer
        function updateCountdown() {
            const targetDate = new Date("2025-02-14T00:00:00");  // Valentine's Day date
            const now = new Date();
            const timeRemaining = targetDate - now;  // Difference in milliseconds

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Display the countdown on the page
            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Update every second
            setTimeout(updateCountdown, 1000);
        }

        // Initialize the countdown when the page loads
        window.onload = function() {
            updateCountdown();
        };

        // Gallery functionality
        const gallery = document.getElementById('gallery');
        const images = [];

        // Add image filenames dynamically (replace with your own images)
        for (let i = 1; i <= 100; i++) {
            images.push(`image${i}.jpg`);
        }

        // Function to load images into the gallery
        function loadImages() {
            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = `images/${image}`; // Adjust path as needed
                imgElement.alt = `Moment: ${image}`;
                gallery.appendChild(imgElement);

                // Add click event to each image
                imgElement.addEventListener('click', () => openLightbox(image));
            });
        }

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');

        // Function to open the lightbox
        function openLightbox(image) {
            lightboxImage.src = `images/${image}`;
            lightbox.classList.add('visible');

            // Click outside the image to close the lightbox
            lightbox.addEventListener('click', closeLightbox);
        }

        // Function to close the lightbox
        function closeLightbox() {
            lightbox.classList.remove('visible');
            lightbox.removeEventListener('click', closeLightbox);
        }

        // Initial call to load images when the page is loaded
        loadImages();
    </script>
</body>
</html>
